<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://www.freshbooks.com/wp-content/uploads/2022/01/reducing-balance-depreciation.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .equal {
            grid-column: span 2;
            background: #ff7eb3;
            color: white;
        }
        .equal:hover {
            background: #ff4e90;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('0')">0</button>
        </div>
    </div>
    <script>
        let resetDisplay = false; // Flag to clear display when starting a new calculation

        function appendValue(value) {
            let display = document.getElementById("display");
            if (resetDisplay) {
                display.value = value; // Start fresh if the flag is set
                resetDisplay = false;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
            resetDisplay = false; // Reset the flag when clearing display
        }

        function calculateResult() {
            let display = document.getElementById("display");
            try {
                display.value = eval(display.value);
                resetDisplay = true; // Set flag to clear display when a new input is given
            } catch {
                display.value = "Error";
                resetDisplay = true;
            }
        }
    </script>
</body>
</html>
